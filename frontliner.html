<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku - Dashboard Super Admin Perpustakaan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/super-admin.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="/image/image-removebg-preview.png" alt="User Avatar" class="logo"/>
            <div class="profile-info">
                <h1>Super Admin</h1>
                <p>Hisyam-Ganz</p>
            </div>
        </div>
        <ul>
            <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="buku.html" class="active"><i class="fas fa-book"></i> Buku</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Anggota</a></li>
            <li><a href="#"><i class="fas fa-exchange-alt"></i> Peminjaman</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Laporan</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Pengaturan</a></li>
        </ul>
        <div style="padding-left: 40px; margin-top: 148px;">
            <a href="login.html"> <button class="logout-btn" id="logoutBtn">Logout</button></a>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>Manajemen Buku</h2>
        </div>
        <div class="card-container">
            <div class="card">
                <h3>Total Buku</h3>
                <p id="totalBooks">500</p>
            </div>
            <div class="card">
                <h3>Buku Dipinjam</h3>
                <p id="borrowedBooks">120</p>
            </div>
            <div class="card">
                <h3>Buku Tersedia</h3>
                <p id="availableBooks">380</p>
            </div>
        </div>
        <div class="quick-actions">
            <h3>Aksi Cepat</h3>
            <div class="action-buttons">
                <a href="create-new-book.html" class="action-btn">Tambah Buku Baru</a>
                <button class="action-btn">Laporan Buku</button>
                <button class="action-btn">Kelola Kategori</button>
            </div>
        </div>
        <div id="loan" class="page active">
            <table style="margin-top: 30px;" id="dashboardTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Books</th>
                        <th>date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- nambahinnya di JavaScript -->
                </tbody>
            </table>
            <div class="pagination" id="dashboardPagination"></div>
        </div>
    </div>

    <script src="config/buku.js"></script>
</body>
</html>
