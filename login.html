<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="website icon" type="png" href="logo-title.png">
    <link rel="stylesheet" href="/style/css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="wrapper">
        <form action="frontliner.html">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" autofocus autocomplete="off"
                required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"
                required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="verify-email.html">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <!-- <div class="register-link">
                <p>Dont have an acoount? <a 
                    href="register.html">create Acoount</a></p>
            </div> -->
        </form>
    </div>
    
</body>
</html>
