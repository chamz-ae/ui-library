<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Laporan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/super-admin.css">
    <link rel="stylesheet" href="../style/laporan.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="/image/image-removebg-preview.png" alt="User Avatar" class="logo"/>
            <div class="profile-info">
                <h1>Super Admin</h1>
                <p>Hisyam-Ganz</p>
            </div>
        </div>
        <ul>
            <li class="dash" style="cursor: pointer;"><a onclick="window.location.href = 'index.html'"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="dash" style="cursor: pointer;"><a onclick="window.location.href = 'buku.html'"><i class="fas fa-book"></i> Books</a></li>
            <li class="dash" style="cursor: pointer;"><a onclick="window.location.href = 'anggota.html'"><i class="fas fa-users"></i> Member</a></li>
            <li style="cursor: pointer;"><a class="dash active" onclick="window.location.href = 'laporan.html'"><i class="fas fa-chart-bar"></i> Report</a></li>
            <li class="dash" style="cursor: pointer;"><a onclick="window.location.href = 'data-admim.html'"><i class="fas fa-cog"></i> Admin Data</a></li>
        </ul>
        <div style="padding-left: 40px; margin-top: 210px;">
            <button onclick="window.location.href = '/auth/login.html'" class="logout-btn" id="logoutBtn" >Logout</button>
        </div>
    </div>
    <div class="laporan">
        <h1>Company Report Dashboard</h1>
        <div class="chart-container">
            <div class="chart">
                <canvas id="salesChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="productPieChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="customerLineChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="profitDoughnutChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Data dan konfigurasi untuk setiap chart
        const salesData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun'],
            datasets: [{
                label: 'Penjualan (Juta Rp)',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };

        const productData = {
            labels: ['Produk A', 'Produk B', 'Produk C', 'Produk D'],
            datasets: [{
                data: [300, 50, 100, 80],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
            }]
        };

        const customerData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun'],
            datasets: [{
                label: 'Pelanggan Baru',
                data: [65, 59, 80, 81, 56, 55],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        const profitData = {
            labels: ['Q1', 'Q2', 'Q3', 'Q4'],
            datasets: [{
                data: [300, 50, 100, 200],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
            }]
        };

        // Fungsi untuk membuat chart
        function createChart(id, type, data, options = {}) {
            return new Chart(document.getElementById(id), {
                type: type,
                data: data,
                options: options
            });
        }

        // Membuat semua chart
        createChart('salesChart', 'bar', salesData);
        createChart('productPieChart', 'pie', productData);
        createChart('customerLineChart', 'line', customerData);
        createChart('profitDoughnutChart', 'doughnut', profitData);
    </script>
</body>
</html>
