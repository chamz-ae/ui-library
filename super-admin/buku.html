<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminjaman Buku - Dashboard Super Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/buku.css">
    <link rel="stylesheet" href="../style/super-admin.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="/image/image-removebg-preview.png" alt="User Avatar" class="logo"/>
            <div class="profile-info">
                <h1>Super Admin</h1>
                <p>Hisyam-Ganz</p>
            </div>
        </div>
        <ul>
            <li style="cursor: pointer;"><a onclick="window.location.href = 'super-admin.html'"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li style="cursor: pointer;"><a onclick="window.location.href = 'buku.html'"><i class="fas fa-book"></i> Buku</a></li>
            <li style="cursor: pointer;"><a onclick="window.location.href = 'anggota.html'"><i class="fas fa-users"></i> Anggota</a></li>
            <li style="cursor: pointer;"><a onclick="window.location.href = 'laporan.html'"><i class="fas fa-chart-bar"></i> Laporan</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Data Admin</a></li>
        </ul>
        <div style="padding-left: 40px; margin-top: 210px;">
            <button onclick="window.location.href = '/auth/login.html'" class="logout-btn" id="logoutBtn" >Logout</button>
        </div>
    </div>
    <div class="content-wrapper">
        <h2>Buku</h2>
        <div class="filter-actions">
            <input type="text" id="searchLoan" placeholder="Cari berdasarkan nama atau buku...">
            <button onclick="filterLoans()">Cari</button>
        </div>
        <table id="dashboardTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nama</th>
                    <th>Buku</th>
                    <th>Tanggal</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan ditambahkan melalui JavaScript -->
            </tbody>
        </table>
        <div class="pagination" id="dashboardPagination">
            <button class="disabled">&laquo; Previous</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>Next &raquo;</button>
        </div>
    </div>

    <script src="../config/dashboard.js"></script>
    <script>
        // Fungsi untuk memfilter data peminjaman
        function filterLoans() {
            var searchTerm = document.getElementById("searchLoan").value.toLowerCase();
            var table = document.getElementById("dashboardTable").getElementsByTagName("tbody")[0];
            var rows = table.getElementsByTagName("tr");
            for (var i = 0; i < rows.length; i++) {
                var name = rows[i].getElementsByTagName("td")[1].innerText.toLowerCase();
                var book = rows[i].getElementsByTagName("td")[2].innerText.toLowerCase();
                if (name.includes(searchTerm) || book.includes(searchTerm)) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
