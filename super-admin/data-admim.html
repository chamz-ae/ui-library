<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Anggota</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/super-admin.css">
    <link rel="stylesheet" href="../style/data-admin.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="/image/image-removebg-preview.png" alt="User Avatar" class="logo"/>
            <div class="profile-info">
                <h1>Super Admin</h1>
                <p>Hisyam-Ganz</p>
            </div>
        </div>
        <ul>
            <li><a class="dash" href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a class="dash" href="buku.html"><i class="fas fa-book"></i> Buku</a></li>
            <li><a class="dash" href="anggota.html"><i class="fas fa-users"></i> Anggota</a></li>
            <li><a class="dash" href="laporan.html"><i class="fas fa-chart-bar"></i> Laporan</a></li>
            <li><a class="dash active" href="data-admim.html"><i class="fas fa-cog"></i> Data Admin</a></li>
        </ul>
        <div style="padding-left: 40px; margin-top: 210px;">
            <button onclick="window.location.href = '/auth/login.html'" class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>
    <div class="container">
       <div class="admin">
        <h1>Ubah Data Admin</h1>
        <form>
            <div class="photo-upload">
                <img class="profile-photo" id="profilePhoto">
                <label for="photoUpload" class="upload-btn">Unggah Foto</label>
                <input type="file" id="photoUpload" accept="image/*">
            </div>
            
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="admin">Admin</option>
                <option value="editor">Editor</option>
                <option value="viewer">Viewer</option>
            </select>
            
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="aktif">Aktif</option>
                <option value="nonaktif">Nonaktif</option>
            </select>
            
            <button type="submit">Simpan Perubahan</button>
        </form>
       </div>
    </div>

    <script src="../config/dashboard.js"></script>
    <script src="../config/data-admin.js"></script>
</body>
</html>
