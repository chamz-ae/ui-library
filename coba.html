<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Anggota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Kelola Anggota</h1>
    
    <form id="anggotaForm">
        <h2>Tambah/Edit Anggota</h2>
        <input type="hidden" id="id">
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Simpan</button>
    </form>

    <table id="anggotaTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>
                    <button onclick="editAnggota(this)">Edit</button>
                    <button onclick="hapusAnggota(this)">Hapus</button>
                </td>
            </tr>
            <tr>
                <td>Jane Doe</td>
                <td>jane@example.com</td>
                <td>
                    <button onclick="editAnggota(this)">Edit</button>
                    <button onclick="hapusAnggota(this)">Hapus</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function editAnggota(button) {
            const row = button.closest('tr');
            const nama = row.cells[0].textContent;
            const email = row.cells[1].textContent;
            
            document.getElementById('nama').value = nama;
            document.getElementById('email').value = email;
        }

        function hapusAnggota(button) {
            const row = button.closest('tr');
            row.remove();
        }

        document.getElementById('anggotaForm').onsubmit = function(e) {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            
            const table = document.getElementById('anggotaTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td>${nama}</td>
                <td>${email}</td>
                <td>
                    <button onclick="editAnggota(this)">Edit</button>
                    <button onclick="hapusAnggota(this)">Hapus</button>
                </td>
            `;
            
            document.getElementById('anggotaForm').reset();
        };
    </script>
</body>
</html>
