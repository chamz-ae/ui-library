<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.sidebar {
    width: 250px; /* Adjust width as needed */
    background-color: #f0f0f0; /* Example background color */
    padding: 20px;
}

.profile {
    display: flex;
    align-items: center;
    margin-bottom: 20px; /* Space below profile */
}

.logo {
    width: 50px; /* Adjust size as needed */
    height: 50px; /* Adjust size as needed */
    border-radius: 50%; /* Make it circular */
    margin-right: 15px; /* Space between logo and title */
}

.profile-info h1 {
    font-size: 1.2em; /* Adjust font size as needed */
    margin: 0; /* Remove default margin */
}

.profile-info p {
    margin: 0; /* Remove default margin */
    font-size: 0.9em; /* Adjust font size for subtitle */
    color: #666; /* Example color for subtitle */
}

ul {
    list-style-type: none; /* Remove bullet points */
    padding: 0; /* Remove padding */
}

ul li {
    margin: 10px 0; /* Space between list items */
}

ul li a {
    text-decoration: none; /* Remove underline */
    color: #333; /* Text color */
}

ul li a:hover {
    color: #007bff; /* Example hover color */
}

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="logo-title.png" alt="User Avatar" class="logo"/>
            <div class="profile-info">
                <h1>Super Admin</h1>
                <p>Perpustakaan</p>
            </div>
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-book"></i> Buku</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Anggota</a></li>
            <li><a href="#"><i class="fas fa-exchange-alt"></i> Peminjaman</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Laporan</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Pengaturan</a></li>
        </ul>
    </div>
    
</body>
</html>
